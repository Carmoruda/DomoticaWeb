  <section class="seccion seccion--contacto" id="contacto">
    <div class="contenedor-contacto">
      <form id="contacto-formulario" action="" method="post">
        <h3>Formulario contacto</h3>

        <fieldset>
          <input placeholder="Tu nombre" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Tu email" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Mensaje" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contacto-enviar" data-submit="...Enviando">Enviar Mensaje</button>
        </fieldset>
      </form>
    </div>
  </section>
